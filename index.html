<style>

.live-dot{width:8px;height:8px;background:#ff3b3b;border-radius:50%;animation:blink 1s infinite;}

.counter-number{color:#00ff88;}
.cta-btn{width:100%;padding:15px 0;border:none;border-radius:14px;font-size:16px;font-weight:700;cursor:pointer;margin-bottom:12px;display:flex;justify-content:center;align-items:center;gap:8px;}

<script>
let timeLeft = 30;
let clickLocked = false;
let liveCount;

function startTimer(){
const timer = document.getElementById("countdown");
const interval = setInterval(()=>{
timeLeft--;
timer.textContent = "00:" + (timeLeft < 10 ? "0"+timeLeft : timeLeft);
if(timeLeft <= 0){
clearInterval(interval);
timer.textContent = "ENDED";
}
},1000);
}

function startLiveCounter(){
const counterEl = document.getElementById("liveNumber");
liveCount = Math.floor(Math.random() * 120) + 170;
counterEl.textContent = liveCount;
setInterval(()=>{
liveCount += 1;
counterEl.textContent = liveCount;
},4000);
}

function goTelegram(e){
if(clickLocked) return;
clickLocked = true;

const btn = e.currentTarget;
btn.innerHTML = '<i class="fab fa-telegram-plane"></i> OPENING...';
btn.style.opacity = "0.8";

/* ✅ Reliable Subscribe Event */
fbq('track', 'Subscribe', {}, {
eventID: 'sub_' + Date.now(),
eventCallback: function() {
window.location.href = "https://t.me/+_RkEhPgiFO82MmU1";
}
});

/* Fallback safety */
setTimeout(function(){
window.location.href = "https://t.me/+_RkEhPgiFO82MmU1";
},1500);
}

window.onload = function(){
startTimer();
startLiveCounter();
};
</script>
